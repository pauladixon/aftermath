{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>aftermath</title>

  <style>
    select#mySelectMenu {clear:both;}

    @media only screen and (max-width: 992px) {
        nav.brand-logo {
            left: 150px !important;
        }
    }
  </style>
</head>
  <body>
      <header>
          <nav class="nav-wrapper">
              <span><a href="/" class="brand-logo">&nbsp;&nbsp;AFTERMATH</a></span>
              <span class="right" class='container'>
                  <!-- <li><a href="{% url 'about' %}">about</a></li> -->
                  {% if user.is_authenticated %}
                      <a class='links' href="{% url 'challenges_index' %}">all challenges</a>
                      <a class='links' href="{% url 'posts_index' %}">free forum</a>
                      <a class='links' href="{% url 'logout' %}">log out</a>
                  {% else %}
                      <a class='links' href="{% url 'signup' %}">sign up</a>
                      <a class='links' href="{% url 'login' %}">log in</a>
                  {% endif %}    
              </span>
          </nav>
      </header>
      <main>
          {% block content %}
          {% endblock %}
      </main>
      <footer class="page-footer block">
          <div class="container">
              <div class="row">
                  <div>
                      all rights reserved &copy; 2020 | aftermath, inc. &nbsp;
                  </div>
              </div>
          </div>
      </footer>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  </body>
</html>
